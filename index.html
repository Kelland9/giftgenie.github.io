<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GiftGenie ‚Äì AI Gift Finder</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: #f2f0ff;
        color: #333;
    }

    header {
        background: linear-gradient(135deg, #7b2cbf, #5a189a);
        color: white;
        padding: 30px;
        text-align: center;
        font-size: 32px;
        font-weight: 600;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .container {
        width: 92%;
        max-width: 750px;
        background: white;
        padding: 30px;
        border-radius: 18px;
        margin: 40px auto;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    textarea {
        width: 100%;
        padding: 16px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
        margin-top: 14px;
        resize: none;
        transition: 0.2s;
    }

    textarea:focus {
        border-color: #7b2cbf;
        outline: none;
        box-shadow: 0 0 8px rgba(123,44,191,0.3);
    }

    button {
        width: 100%;
        padding: 18px;
        margin-top: 18px;
        background: #7b2cbf;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #5a189a;
        transform: translateY(-2px);
    }

    .results {
        margin-top: 25px;
        background: #faf7ff;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #e5d8ff;
        display: none;
        animation: fadeIn 0.6s ease;
    }

    ul li {
        margin: 8px 0;
    }
</style>
</head>

<body>

<header>üéÅ GiftGenie ‚Äì AI Gift Finder</header>

<div class="container">
    <h2 style="font-weight:600;">Find the Perfect Gift Instantly</h2>
    <p>Tell GiftGenie what someone likes ‚Äî AI will create custom gift ideas that match their personality.</p>

    <textarea id="interests" placeholder="Example: basketball, luxury, skincare, gaming, anime..."></textarea>
    <button onclick="generateGiftIdeas()">‚ú® Generate Gift Ideas</button>

    <div id="output" class="results"></div>
</div>

<script>
function generateGiftIdeas() {
    let interests = document.getElementById("interests").value;

    if (interests.trim() === "") {
        alert("Please enter interests.");
        return;
    }

    const masterIdeas = [
        "Personalized engraved necklace",
        "AI-generated custom portrait",
        "Premium skincare bundle",
        "LED aesthetic room lights",
        "High-end gaming mouse",
        "Luxury hoodie or streetwear",
        "Sports equipment upgrade",
        "Mood-setting candle set",
        "Designer fragrance",
        "Smart home device",
        "Subscription mystery box",
        "Collectible items related to interests",
        "Self-care spa kit",
        "Minimalist wall art",
        "Portable mini projector",
        "Tech gadgets for daily life",
        "Personalized phone case",
        "Stylish backpack or tote",
        "Hobby starter kit"
    ];

    const randomPicks = masterIdeas
        .sort(() => Math.random() - 0.5)
        .slice(0, 7);

    let html = `
        <h3 style="margin-top:0;">üéÅ Gift Ideas Based on: <span style="color:#7b2cbf;">${interests}</span></h3>
        <ul>
            ${randomPicks.map(item => `<li>${item}</li>`).join("")}
        </ul>

        <h4>üí∞ Coming Soon to GiftGenie:</h4>
        <ul>
            <li>Amazon Affiliate Auto-links</li>
            <li>Google Ads Revenue</li>
            <li>Premium AI Recommendations</li>
        </ul>
    `;

    const output = document.getElementById("output");
    output.style.display = "block";
    output.innerHTML = html;
}
</script>

</body>
</html>
